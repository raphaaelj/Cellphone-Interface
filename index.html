<!DOCTYPE html>

<head>
        <meta name="viewport" content="width=device-width">

        <div class="celular" id="celular">
                <div class="celularCapa" id="celularCapa">
                        <div class="celularOpcoesCores" id="celularOpcoesCores">
                                <a href="#" class="celularCorCapa" onclick="changeBorder('#FF0000')"><img
                                                src="images/redColor.png" alt=""></a>
                                <a href="#" class="celularCorCapa" onclick="changeBorder('#0000FF')"><img
                                                src="images/blueColor.png" alt=""></a>
                                <a href="#" class="celularCorCapa" onclick="changeBorder('#00FF00')"><img
                                                src="images/greenColor.png" alt=""></a>
                        </div>
                        <a href="#" class="celularCorCapaBt" id="celularCorCapaBt" onclick="openColorOption()"><img
                                        src="icons/right-arrow.png" alt=""></a>
                </div>

                <div class="celularTopo"></div>
                <div class="celularTela">

                        <div class="telaPrincipal background" id="telaPrincipal">
                                <div class="cellApp">
                                        <a href="https://wa.me/+5521998323783" target="_blank" draggable="false"><img
                                                        src="./icons/whatsapp.png" alt="Icone App do Whatsapp"
                                                        draggable="false"></a>
                                        <p id="app">Whatsapp</p>
                                </div>
                                <div class="cellApp">
                                        <a href="#" draggable="false"
                                                onclick="openAboutMe()"><img src="./icons/user.png" id="aboutMeImg"

                                </div>
                                <div class="cellApp">
                                        <a href="#Projects" draggable="false" onclick="openProjects()"><img
                                                        src="./icons/coordinator.png" alt="Icone App dos meus Projetos"
                                                        draggable="false"></a>
                                        <p id="app">Projetos</p>
                                </div>
                                <div class="cellApp">
                                        <a href="#GmailApplication" draggable="false" onclick="openGmail()"><img
                                                        src="./icons/gmail.png" alt="Icone App do Gmail" id="gmailImg"
                                                        draggable="false"></a>
                                        <p id="app">Gmail</p>
                                </div>
                                <div class="cellApp">
                                        <a href="https://www.linkedin.com/in/raphael-oliveira-97722b222/"
                                                target="_blank" draggable="false"><img src="./icons/linkedin.png"
                                                        alt="Icone App do LinkedIn" draggable="false"></a>
                                        <p id="app">LinkedIn</p>
                                </div>
                                <div class="cellApp">
                                        <a href="https://www.github.com/raphaaelj" target="_blank"
                                                draggable="false"><img src="./icons/github.png" id="githubImg"
                                                        alt="Icone App do Github" draggable="false"></a>
                                        <p id="app">Github</p>
                                </div>
                                <div class="cellApp">
                                        <a href="#settingsApplication" draggable="false" onclick="openSettings()"><img
                                                        src="./icons/settings.png" alt="Icone App dos Ajustes"
                                                        draggable="false"></a>
                                        <p id="app">Ajustes</p>
                                </div>
                        </div>
                        <!-- TELA GMAIL -->
                        <div class="gmailScreen" id="gmailScreen">
                                <header>
                                        <a href="#"><img src="icons/menu.png" alt=""></a>
                                        <p>Enviar mensagem</p>
                                </header>
                                <div class="gmailBody">
                                        <form action="mailto:raphaaelj.contato@gmail.com" method="POST"
                                                enctype="multipart/form-data" name="gmailForm">
                                                <input class="formMail" type="text" placeholder="De:">
                                                <input class="formMail" type="text"
                                                        value="Para: raphaaelj.contato@gmail.com" disabled>
                                                <input class="formMail" type="text" placeholder="Assunto:">
                                                <textarea name="" id="" cols="30" rows="10"
                                                        placeholder="Mensagem..."></textarea>
                                                <button type="submit" value="Submit" class="btn-send"
                                                        id="btn-send-email" onclick="sendMail()">Enviar</button>
                                        </form>
                                </div>
                        </div>
                        <!-- TELA AJUSTES -->
                        <div class="settingsScreen" id="settingsScreen">
                                <ul class="settingsOptions">
                                        <a href="#ChangeBackground" class="sChangeBg" onclick="openBgChange()">Planos de
                                                Fundo</a>
                                        <a href="#AudioSettings" class="sAudio">Áudio</a>
                                </ul>
                        </div>
                        <div class="bgChangeScreen background" id="bgChangeScreen">
                                <a href="#" onclick="closeBgChange()" class="btnCloseBgChange">
                                        <img src="icons/left-arrow.png" alt="">
                                        <span>Voltar</span>
                                </a>
                                <div class="bgImgs">
                                        <a href="#" onclick="bgOne()"><img src="images/bg-cellphone-1.jpg"
                                                        class="changeBgOpt" id="bgImg1" alt=""></a>
                                        <a href="#" onclick="bgTwo()"><img src="images/bg-cellphone-2.jpg"
                                                        class="changeBgOpt" id="bgImg2" alt=""></a>

                                                src="images/starbucks.png" draggable="false"
                                                alt="Imagem de Projeto Starbucks"></a>
                                <a href="https://raphaaelj.github.io/Finans-Landing-Page" target="_blank"><img
                                                src="images/finans.png" draggable="false"
                                                alt="Imagem de Projeto Finans"></a>

                                                src="images/appCalculadora.png" draggable="false"
                                                alt="Imagem de Projeto Calculadora"></a>
                        </div>
                        <!-- TELA SOBRE MIM -->
                        <div class="telaSobreMim" id="telaSobreMim">
                                <img src="images/3x4.jpg" class="fotoPerfil" alt="">
                                <h1 class="title">Olá, sou Raphael Oliveira.</h1>
                                <h6 class="subtitle">Desenvolvedor Front-End!</h6>
                        </div>
                </div>
                <a href="#telaPrincipal" class="celularButton" onclick="voltarTelaPrincipal()"></a>
        </div>
        <script type="text/javascript" src="script.js"></script>
