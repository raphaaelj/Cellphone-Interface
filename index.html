<!DOCTYPE html>
<html lang="pt-BR">

<head>
        <meta name="viewport" content="width=device-width">
        <meta charset="utf-8">
        <link rel="stylesheet" href="estilos.css">
        <link rel="icon" href="icons/online-resume.ico" type="image/x-icon">
        <title>Portfólio | FrontEnd Dev</title>
</head>

<body>
        <main class="celular" id="celular">
                <div class="celularCapa" id="celularCapa">
                        <div class="celularOpcoesCores" id="celularOpcoesCores">
                                <a href="#" class="celularCorCapa" onclick="changeBorder('#FF0000')"><img
                                                src="images/redColor.png" id="capaRed" alt="Opção de borda Vermelha"></a>
                                <a href="#" class="celularCorCapa" onclick="changeBorder('#0000FF')"><img
                                                src="images/blueColor.png" id="capaBlue" alt="Opção de borda Azul"></a>
                                <a href="#" class="celularCorCapa" onclick="changeBorder('#00FF00')"><img
                                                src="images/greenColor.png" id="capaGreen" alt="Opção de borda Verde"></a>
                        </div>
                        <a href="#" class="celularCorCapaBt" id="celularCorCapaBt" onclick="openColorOption()"><img
                                        src="icons/right-arrow.png" alt=""></a>
                </div>

                <div class="celularTopo"></div>
                <section class="celularTela">
                        <!-- BARRA DE NOTIFICAÇÃO -->
                        <article class="notBar" id="notBar" onload="relogio()">
                                <div class="watchTime" id="txt"></div>
                                <div class="battery" id="battery"></div>
                        </article>
                        <!-- PRINCIPAL -->
                        <article class="telaPrincipal background" id="telaPrincipal">
                                <div class="cellApp">
                                        <a href="https://wa.me/+5521998323783" target="_blank"><img
                                                        src="./icons/whatsapp.png" alt="Icone App do Whatsapp"></a>
                                        <p id="app">Whatsapp</p>
                                </div>
                                <div class="cellApp">
                                        <a href="#" onclick="openAboutMe()"><img src="./icons/user.png" id="aboutMeImg"
                                                        alt="Icone App Sobre Mim"></a>
                                        <p id="app">Sobre Mim</p>
                                </div>
                                <div class="cellApp">
                                        <a href="#Projects" onclick="openProjects()"><img src="./icons/coordinator.png"
                                                        alt="Icone App dos meus Projetos"></a>
                                        <p id="app">Projetos</p>
                                </div>
                                <div class="cellApp">
                                        <a href="#GmailApplication" onclick="openGmail()"><img src="./icons/gmail.png"
                                                        alt="Icone App do Gmail" id="gmailImg"></a>
                                        <p id="app">Gmail</p>
                                </div>
                                <div class="cellApp">
                                        <a href="https://www.linkedin.com/in/raphael-oliveira-97722b222/"
                                                target="_blank"><img src="./icons/linkedin.png"
                                                        alt="Icone App do LinkedIn"></a>
                                        <p id="app">LinkedIn</p>
                                </div>
                                <div class="cellApp">
                                        <a href="https://www.github.com/raphaaelj" target="_blank"><img
                                                        src="./icons/github.png" id="githubImg"
                                                        alt="Icone App do Github"></a>
                                        <p id="app">Github</p>
                                </div>
                                <div class="cellApp">
                                        <a href="#settingsApplication" onclick="openSettings()"><img
                                                        src="./icons/settings.png" alt="Icone App dos Ajustes"></a>
                                        <p id="app">Ajustes</p>
                                </div>
                        </article>
                        <!-- GMAIL -->
                        <article class="gmailScreen" id="gmailScreen">
                                <header>
                                        <a href="#"><img src="icons/menu.png" alt=""></a>
                                        <p>Enviar mensagem</p>
                                </header>
                                <div class="gmailBody">
                                        <form action="mailto:raphaaelj.contato@gmail.com" method="POST"
                                                enctype="multipart/form-data" name="gmailForm">
                                                <input class="formMail" type="text" placeholder="De:">
                                                <input class="formMail" type="text"
                                                        value="Para: raphaaelj.contato@gmail.com" disabled>
                                                <input class="formMail" type="text" placeholder="Assunto:">
                                                <textarea name="" id="" cols="30" rows="10"
                                                        placeholder="Mensagem..."></textarea>
                                                <button type="submit" value="Submit" class="btn-send"
                                                        id="btn-send-email" onclick="sendMail()">Enviar</button>
                                        </form>
                                </div>
                        </article>
                        <!-- AJUSTES -->
                        <article class="settingsScreen" id="settingsScreen">
                                <ul class="settingsOptions">
                                        <a href="#ChangeBackground" class="sChangeBg" onclick="openBgChange()">Planos de
                                                Fundo</a>
                                        <a href="#AudioSettings" class="sAudio">Áudio</a>
                                </ul>
                        </article>
                        <article class="bgChangeScreen background" id="bgChangeScreen">
                                <a href="#" onclick="closeBgChange()" class="btnCloseBgChange">
                                        <img src="icons/left-arrow.png" alt="">
                                        <span>Voltar</span>
                                </a>
                                <div class="bgImgs">
                                        <a href="#" onclick="bgOne()"><img src="images/bg-cellphone-1.jpg"
                                                        class="changeBgOpt" id="bgImg1" alt=""></a>
                                        <a href="#" onclick="bgTwo()"><img src="images/bg-cellphone-2.jpg"
                                                        class="changeBgOpt" id="bgImg2" alt=""></a>
                                        <a href="#" onclick="bgThree()"><img src="images/bg-cellphone-3.jpg"
                                                        class="changeBgOpt" id="bgImg3" alt=""></a>
                                        <a href="#" onclick="bgFour()"><img src="images/bg-cellphone-4.jpg"
                                                        class="changeBgOpt" id="bgImg4" alt=""></a>
                                        <a href="#" onclick="bgFive()"><img src="images/bg-cellphone-5.jpg"
                                                        class="changeBgOpt" id="bgImg5" alt=""></a>
                                </div>
                        </article>
                        <!-- PROJETOS -->
                        <article class="projectsScreen background" id="projectsScreen">
                                <a href="https://raphaaelj.github.io/Spotify-Landing-Page" target="_blank"><img
                                                src="images/spotify.png" alt="Imagem de Projeto Spotify"></a>
                                <a href="https://raphaaelj.github.io/Starbucks-Landing-Page" target="_blank"><img
                                                src="images/starbucks.png" alt="Imagem de Projeto Starbucks"></a>
                                <a href="https://raphaaelj.github.io/Finans-Landing-Page" target="_blank"><img
                                                src="images/finans.png" alt="Imagem de Projeto Finans"></a>
                                <a href="https://raphaaelj.github.io/Calculator-App" target="_blank"><img
                                                src="images/appCalculadora.png" alt="Imagem de Projeto Calculadora"></a>
                        </article>
                        <!-- SOBRE MIM -->
                        <article class="telaSobreMim" id="telaSobreMim">
                                <section class="sobreMim">
                                        <header class="sobreMimTopo">
                                                <img src="images/3x4.jpg" class="fotoPerfil" alt="">
                                                <h1 class="title">Olá, sou Raphael Oliveira.</h1>
                                                <h6 class="subtitle">Desenvolvedor Front-End!</h6>
                                        </header>
                                        <article class="sobreMimCorpo">
                                                <h1>Conhecimentos:</h1>
                                                <!-- <div class="dashboard">
                                                        <svg>
                                                                <circle class="bg" cx="57" cy="57" r="52" />
                                                                <circle class="meter-1" cx="57" cy="57" r="52" />
                                                        </svg>
                                                        <svg>
                                                                <circle class="bg" cx="57" cy="57" r="52" />
                                                                <circle class="meter-2" cx="57" cy="57" r="52" />
                                                        </svg>
                                                        <svg>
                                                                <circle class="bg" cx="57" cy="57" r="52" />
                                                                <circle class="meter-3" cx="57" cy="57" r="52" />
                                                        </svg>
                                                </div> -->
                                        </article>
                                        <footer>
                                                
                                        </footer>
                                </section>
                        </article>
                </section>
                <a href="#telaPrincipal" class="celularButton" onclick="voltarTelaPrincipal()"></a>
        </main>
        <script type="text/javascript" src="script.js"></script>
        </script>
</body>

</html>
