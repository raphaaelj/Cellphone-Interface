<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta name="viewport" content="width=device-width">
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="gmail.css">
    <link rel="stylesheet" href="settings.css">
    <title>Teste</title>
</head>

<body>
    <div class="celular">
        <div class="cellTop"></div>
        <div class="cellScreen">
            <div class="notBar" id="notBar" onload="watchTime()">
                <div class="watchTime" id="txt"></div>
                <div class="battery" id="battery"></div>
            </div>
            <div class="firstScreen background" id="firstScreen">
                <div class="cellApp">
                    <a href="wa.me/+5521998323783" target="_blank" draggable="false"><img src="./icons/whatsapp.png"
                            alt="Icone App do Whatsapp" draggable="false"></a>
                    <span id="app">Whatsapp</span>
                </div>
                <div class="cellApp">
                    <a href="#FacebookApplication" target="_blank" draggable="false" onclick="openFacebook()"><img
                            src="./icons/facebook.png" alt="Icone App do Facebook" draggable="false"></a>
                    <span id="app">Facebook</span>
                </div>
                <div class="cellApp">
                    <a href="#InstagramApplication" target="_blank" draggable="false" onclick="openInstagram()"><img
                            src="./icons/instagram.png" alt="Icone App do Instagram" draggable="false"></a>
                    <span id="app">Instagram</span>
                </div>
                <div class="cellApp">
                    <a href="#GmailApplication" draggable="false" onclick="openGmail()"><img src="./icons/gmail.png"
                            alt="Icone App do Gmail" id="gmailImg" draggable="false"></a>
                    <span id="app">Gmail</span>
                </div>
                <div class="cellApp">
                    <a href="#LinkedinApplication" target="_blank" draggable="false" onclick="openLinkedin()"><img
                            src="./icons/linkedin.png" alt="Icone App do LinkedIn" draggable="false"></a>
                    <span id="app">LinkedIn</span>
                </div>
                <div class="cellApp">
                    <a href="#settingsApplication" draggable="false" onclick="openSettings()"><img
                            src="./icons/settings.png" alt="Icone App dos Ajustes" draggable="false"></a>
                    <span id="app">Ajustes</span>
                </div>
            </div>

            <!-- GMAIL SCREEN -->
            <div class="gmailScreen" id="gmailScreen">
                <header>
                    <a href="#"><img src="icons/menu.png" alt=""></a>
                    <p>Enviar mensagem</p>
                </header>
                <div class="gmailBody">
                    <form action="">
                        <input class="formMail" type="text" placeholder="De:">
                        <input class="formMail" type="text" value="Para: raphaaelj@gmail.com" disabled>
                        <input class="formMail" type="text" placeholder="Assunto:">
                        <textarea name="" id="" cols="30" rows="10" placeholder="Mensagem..."></textarea>
                        <a href="#" class="btn-send" id="btn-send-email" onclick="sendMail()">Enviar</a>
                    </form>
                </div>
            </div>
            <!-- END GMAIL SCREEN -->

            <!-- SETTINGS SCREEN -->
            <div class="settingsScreen background" id="settingsScreen">
                <ul class="settingsOptions">
                    <a href="#ChangeBackground" class="sChangeBg" onclick="openBgChange()">Planos de Fundo</a>
                    <a href="#AudioSettings" class="sAudio">√Åudio</a>
                </ul>
            </div>
            <div class="bgChangeScreen background" id="bgChangeScreen">
                    <a href="#" onclick="closeBgChange()" class="btnCloseBgChange">
                        <img src="icons/close.png" alt="">
                        <span>Voltar</span>
                    </a>
                <div class="bgImgs">
                    <a href="#" onclick="bgOne()"><img src="images/bg-cellphone-1.jpg" class="changeBgOpt" id="bgImg1"
                            alt=""></a>
                    <a href="#" onclick="bgTwo()"><img src="images/bg-cellphone-2.jpg" class="changeBgOpt" id="bgImg2"
                            alt=""></a>
                    <a href="#" onclick="bgThree()"><img src="images/bg-cellphone-3.jpg" class="changeBgOpt" id="bgImg3"
                            alt=""></a>
                    <a href="#" onclick="bgFour()"><img src="images/bg-cellphone-4.jpg" class="changeBgOpt" id="bgImg4"
                            alt=""></a>
                    <a href="#" onclick="bgFive()"><img src="images/bg-cellphone-5.jpg" class="changeBgOpt" id="bgImg5"
                            alt=""></a>
                </div>
            </div>
            <!-- END SETTINGS SCREEN -->

        </div>
        <a href="#" class="celularButton" onclick="backFirstScreen()"></a>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
